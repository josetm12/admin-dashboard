<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="./assets/icons/favicon.svg" />
    <link rel="stylesheet" href="./assets/styles/meyerreset.css" />
    <link rel="stylesheet" href="./assets/styles/commonstyles.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/mediaqueries.css" />
  </head>

  <body>
    <main>
      <div class="header logo">
        <img src="./assets/icons/logo.svg" alt="Logo" srcset="" />
        <h1>COOKZ</h1>
      </div>
      <div class="header toolbar">Search and other tools</div>
      <div class="header user-info">User name and photo</div>
      <div class="meals-ct">Meals Containers</div>
      <div class="accouncements">Announcements</div>
      <div class="trending">Trending</div>
    </main>

    <footer>
      <div class="author-credits">
        <span class="author-name">Jose T Mundackal</span>
        <div class="footer-icon">
          <img
            style="height: 100%; width: 100%"
            src="./assets/icons/github-alt.svg"
            alt="GitHub" />
        </div>
        <div class="footer-icon">
          <img
            style="height: 100%; width: 100%"
            src="./assets/icons/linkedin.svg"
            alt="LinkedIn" />
        </div>
      </div>

      <div class="nav-bar">
        <ul>
          <li>
            <a class="active" href="http://"
              ><img src="./assets/icons/home.svg" alt="Home" /><span
                >Home</span
              ></a
            >
          </li>
          <li>
            <a href="http://"
              ><img src="./assets/icons/recipes.svg" alt="Recipes" /><span
                >Recipes</span
              ></a
            >
          </li>
          <li>
            <a href="http://"
              ><img src="./assets/icons/fridge.svg" alt="Fridge" /><span
                >Ingredients</span
              ></a
            >
          </li>
          <li>
            <a href="http://"
              ><img src="./assets/icons/settings.svg" alt="Settings" /><span
                >Settings</span
              ></a
            >
          </li>
          <li>
            <a href="http://"
              ><img src="./assets/icons/info.svg" alt="Info" /><span
                >About Us</span
              ></a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
